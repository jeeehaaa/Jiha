<!DOCTYPE html>
<html lang="en">
<head>
  <title>My Gallery Webpage</title>
  <link rel="icon" type="logo" href="MyImages/gallery.jpeg">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background-color: #D9B6B0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #4B1F21;
      position: relative;
    }

    footer {
      background-color: #9b1b30;
      color: #f5ebe0;
      text-align: center;
      padding: 20px;
      width: 100%;
      margin-top: auto;
    }

    footer p {
      margin: 0;
    }

    header {
      background-color: #9E2A2F;
      padding: 10px;
      text-align: center;
      font-size: 45px;
      color: white;
      position: relative;
      overflow: hidden;
      height: 200px; 
    }

    header h2 {
      z-index: 1;
      position: relative;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      opacity: 0;
      animation: bubbleAnimation 2s infinite;
    }

    @keyframes bubbleAnimation {
      0% {
        transform: translateY(0);
        opacity: 0.7;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh); 
        opacity: 0;
      }
    }

    .bubble {
      width: 20px;
      height: 20px;
    }

    nav {
      background-color: #9E2A2F;
      text-align: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 16px;
      font-weight: bold;
    }

    nav a:hover {
      color: #D91D26;
    }

    section {
      margin: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery {
      width: 30%;
      background-color: #F4D4D0;
      padding: 10px;
      box-sizing: border-box;
      text-align: center;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .gallery h3 {
      color: #9E2A2F;
      font-size: 18px;
      margin-bottom: 10px;
    }

    .gallery img, .gallery video {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    @media (max-width: 800px) {
      .gallery {
        width: 45%;
      }
    }

    @media (max-width: 600px) {
      section {
        flex-direction: column;
      }

      .gallery {
        width: 100%;
      }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      overflow: auto;
      text-align: center;
    }

    .modal-content {
      margin: 10% auto;
      display: block;
      width: 80%;
      max-width: 500px;
      max-height: 80%;
      cursor: pointer;
    }

    .modal-content img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 25px;
      color: #fff;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover,
    .close:focus {
      color: #D91D26;
      text-decoration: none;
      cursor: pointer;
    }

    .thumbnail {
      cursor: pointer;
    }

  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="biodata.html">Biodata</a>
    <a href="experience.html">Experience</a>
    <a href="education.html">Education</a>
    <a href="family.html">Family</a>
  </nav>

  <header>
    <h2>Gallery</h2>
  </header>

  <section>
    <div class="gallery">
      <h3>Family Photos</h3>
      <img src="MyImages/fam1.jpg" alt="Family Photo 1">
      <img src="MyImages/fam2.jpg" alt="Family Photo 2">
      <img src="MyImages/fam3.jpg" alt="Family Photo 3">
      <img src="MyImages/fam4.jpg" alt="Family Photo 4">
      <img src="MyImages/fam5.jpg" alt="Family Photo 5">
    </div>

    <div class="gallery">
      <h3>Cat Photos</h3>
      <img src="MyImages/kucing1.jpg" alt="Cat Image 1">
      <img src="MyImages/kucing2.jpg" alt="Cat Image 2">
      <img src="MyImages/kucing3.jpg" alt="Cat Image 3">
      <img src="MyImages/kucing4.jpg" alt="Cat Image 4">
    </div>

    <div class="gallery">
      <h3>Random Videos</h3>
      <video controls>
        <source src="MyVideos2/vidkwn1.mp4" type="video/mp4">
      </video>
      <video controls>
        <source src="MyVideos2/vidkwn2.mp4" type="video/mp4">
      </video>
      <video controls>
        <source src="MyVideos2/vidkwn3.mp4" type="video/mp4">
      </video>
    </div>

    <div class="gallery">
      <h3>Foodies</h3>
      <img id="food-thumbnail" class="thumbnail" src="MyImages/mknn1.jpg" alt="Food Image 1" onclick="openModal('MyImages/mknn1.jpg')">
      <img src="MyImages/mknn2.jpg" alt="Food Image 2">
      <img src="MyImages/mknn3.jpg" alt="Food Image 3">
      <img src="MyImages/mknn4.jpg" alt="Food Image 4">
    </div>

    <div class="gallery">
      <h3>My Friends</h3>
      <img src="MyImages/myfren1.jpg" alt="Friends Image 1">
      <img src="MyImages/myfren2.jpg" alt="Friends Image 2">
      <img src="MyImages/myfren3.jpg" alt="Friends Image 3">
    </div>

    <div class="gallery">
      <h3>Campus Memories</h3>
      <img src="MyImages/memo1.jpg" alt="Memory Image 1">
      <img src="MyImages/memo2.jpg" alt="Memory Image 2">
      <img src="MyImages/memo3.jpg" alt="Memory Image 3">
      <img src="MyImages/memo4.jpeg" alt="Memory Image 4">
    </div>
  </section>

  <footer>
    <p>&#169; 2024 Najiha. All rights reserved v<sub>1</sub>.</p>
  </footer>

  <div id="myModal" class="modal" onclick="window.location.href = 'https://puncakalam.com.my/pc-kitchen-restaurant-eco-grandeur/';">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(imageSrc) {
      const modal = document.getElementById('myModal');
      const modalImage = document.getElementById('modalImage');
      modal.style.display = "block";
      modalImage.src = imageSrc;
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      modal.style.display = "none";
    }

    function createBubble() {
      const bubble = document.createElement('div');
      bubble.classList.add('bubble');
      const size = 20 + Math.random() * 30 + "px";
      bubble.style.width = size;
      bubble.style.height = size;
      const randomX = Math.random() * 100 + "%";
      bubble.style.left = randomX;
      document.querySelector('header').appendChild(bubble);
      const duration = 2 + Math.random() * 2 + "s";
      const delay = Math.random() * 1 + "s";
      bubble.style.animation = `bubbleAnimation ${duration} linear ${delay} infinite`;
    }

    setInterval(createBubble, 500);
  </script>
</body>
</html>
